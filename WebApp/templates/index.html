<!DOCTYPE html>
<head>
    <title>Spam Classifier</title>
</head>
<body>
    <h1>Welcome to SpamCatch</h1>
    <form action="/submit" method="POST">
        <label for="title">Article title:</label> 
        <input type="text" id="textfield" name="title"><br />
        <button type="submit">Submit</button>
    </form>

    {% if prediction %}
        <p name="result" id="prediction">This title is {{prediction}}</p>
    {% endif %}
</body>
</html>
