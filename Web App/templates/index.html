<!DOCTYPE html>
<head>
    <title>Clickbait Classifier</title>
</head>
<body>
    <h1>Welcome to Clickbait Finder!</h1>
    <form action="/submit" method="POST">
        <label for="title">Article title:</label> 
        <input type="text" id="title" name="title"><br />
        <button type="submit">Submit</button>
    </form>

    {% if prediction %}
        <p>This title is {{prediction}}</p>
    {% endif %}
</body>
</html>
